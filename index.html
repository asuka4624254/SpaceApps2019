<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0/dist/chartjs-plugin-streaming.min.js"></script>
    <script src="./index.js"></script>

    <title>TSURUTSURU ZARAZARA</title>
  </head>
  <body>
    <video id="camera" muted autoplay playsinline></video>
    <div id="cover"></div>
    <div id="bg"></div>
    <img src="./images/sideline.png" id="sideline" />
    <img src="./images/bottomline.png" id="bottomline" />
    <canvas id="canvas"></canvas>
    <canvas id="chart"></canvas>
    <div id="info"></div>

    <audio id="donut" preload="auto">
      <source src="./sounds/donut.wav" type="audio/wav" />
    </audio>
    <audio id="bottle" preload="auto">
      <source src="./sounds/bottle.wav" type="audio/wav" />
    </audio>
  </body>
</html>
